<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title> {{site.name}} </title>
  <meta name="author" content="{{site.author}}">
  <meta name="description" content="{{site.description}}">

  <!-- So Meta -->
  <meta property="og:locale" content="en_US">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <!-- Cleartype -->
  <meta http-equiv="cleartype" content="on">

  <!-- Phones n things -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylin' -->
	<link rel="stylesheet" href="{{ site.url }}/css/i.css">

  <!-- jQuery Hot off the Press -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

  <!-- Typekit -->
  <script type="text/javascript" src="//use.typekit.net/zmw5ads.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <!-- XML -->
  <link href="{{ site.url }}/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

  
  <!-- Favicons and Touch Device Icons -->
  <link rel="shortcut icon" href="{{ site.url }}/assets/favicon.ico">
  <link rel="apple-touch-icon" href="{{ site.url }}/assets/touch-icon-iphone-precomposed.png">
  <link rel="apple-touch-icon" sizes="72x72"   href="{{ site.url }}/assets/touch-icon-ipad-precomposed.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/assets/touch-icon-iphone-retina-precomposed.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/assets/touch-icon-ipad-retina-precomposed.png">

</head>

<!DOCTYPE html> 
<html lang="en"> 

<body>
  <div class="page-wrap">
    <header class="site-header">
      <section class="wrap">
        <hgroup>
          <h1><a href="/">{{ site.title }}</a></h1>
        </hgroup>
        <a href="#nav" class="menu"><span class='icons'>â˜°</span></a>
        <nav role="navigation">
          <ul>
           <!--  <li>
              <a href="/" title="{{ site.title }}">Home</a>
            </li> -->
            {% for link in site.links %}
                <li><a href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a></li>
            {% endfor %}

          </ul>
        </nav>
      </section>
    </header>
